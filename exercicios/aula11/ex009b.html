<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro</title>
    <style>
        body {
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Verificação se e Estrangeiro ou Brasileiro</h1>
    Qual o seu País <input type="text" id="país">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">
        
    </div>    

    <script>
     function nacionalidade() {
            var p = window.document.getElementById('país')
            var res = window.document.getElementById('res') 
            if (p.value != 'Brasil'){ 
                res.innerText = 'Estrangeiro!'
            } else {
                res.innerText = 'Brasileiro!'
            }
        }
    </script>
</body>
</html>
